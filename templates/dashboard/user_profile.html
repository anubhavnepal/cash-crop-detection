{% extends 'index.html' %}
{% block dashboard_content %}
<div class="user-profile-section">
  <h2 class="mb-2">User Profile</h2>
  <div class="profile-form">
    <form method="POST" action="{% url 'user_profile' %}" id="profile-form">
      {% csrf_token %}
      <!-- Add hidden input to track active section -->
      <input type="hidden" name="active_section" id="active_section" value="user-profile-section">
      
      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" value="{{ user.username }}" class="form-control">
      </div>
      <div class="form-group">
        <label>Current Password (to confirm changes):</label>
        <input type="password" name="current_password" class="form-control">
      </div>
      <div class="form-group">
        <label>New Password:</label>
        <input type="password" name="new_password1" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm New Password:</label>
        <input type="password" name="new_password2" class="form-control">
      </div>
      <button type="submit" class="btn">Update Profile</button>
    </form>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
